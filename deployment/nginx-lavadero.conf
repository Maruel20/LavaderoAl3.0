# Configuración de Nginx para Lavadero AL
# Este archivo debe copiarse a: /etc/nginx/sites-available/lavadero

# Límite de tamaño de archivos subidos (ajustar según necesidad)
client_max_body_size 10M;

# Upstream para el backend FastAPI
upstream lavadero_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redireccionar HTTP a HTTPS (después de configurar SSL)
server {
    listen 80;
    listen [::]:80;
    server_name tudominio.com www.tudominio.com;

    # Certbot necesita esto para validación
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redireccionar todo a HTTPS (descomentar después de configurar SSL)
    # return 301 https://$server_name$request_uri;
}

# Servidor HTTPS principal
server {
    # Descomentar estas líneas después de configurar SSL con certbot
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;

    # Temporal: mientras no tengas SSL, usa puerto 80
    listen 80;
    listen [::]:80;

    server_name tudominio.com www.tudominio.com;

    # Certificados SSL (certbot los configurará automáticamente)
    # ssl_certificate /etc/letsencrypt/live/tudominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/tudominio.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/lavadero_access.log;
    error_log /var/log/nginx/lavadero_error.log;

    # Directorio raíz del frontend compilado
    root /home/lavadero/LavaderoAl3.0/dist;
    index index.html;

    # Configuración de compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Proxy para el API del backend
    location /api {
        proxy_pass http://lavadero_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check del backend (opcional, puede ser útil para monitoreo)
    location /health {
        proxy_pass http://lavadero_backend/health;
        access_log off;
    }

    # Archivos estáticos del frontend
    location / {
        try_files $uri $uri/ /index.html;

        # Cache para archivos estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Seguridad: evitar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Seguridad: evitar acceso a archivos de configuración
    location ~ \.(env|git|gitignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
